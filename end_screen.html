<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>BEARDFLIX — End Screen (Outro)</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{width:1920px;height:1080px;background:transparent;overflow:hidden;font-family:'Cinzel',serif;position:relative}

/* ============ BACKGROUND (full opaque, no cutouts) ============ */
.bg{
  position:absolute;inset:0;z-index:0;
  background:linear-gradient(180deg,
    rgb(18,10,35) 0%,rgb(25,14,45) 30%,rgb(30,16,55) 60%,rgb(20,12,38) 100%);
}

/* ============ LIGHT BEAM AROUND WHOLE BODY ============ */
@property --beam-angle{syntax:'<angle>';initial-value:0deg;inherits:false}
@property --beam-angle2{syntax:'<angle>';initial-value:180deg;inherits:false}
@property --beam-angle3{syntax:'<angle>';initial-value:90deg;inherits:false}

.body-beam{
  position:absolute;inset:0;z-index:22;pointer-events:none;
}
.body-beam::before{
  content:'';position:absolute;inset:-3px;
  background:conic-gradient(
    from var(--beam-angle),
    transparent 0%,rgba(50,20,90,.05) 2%,rgba(80,35,140,.15) 5%,
    rgba(110,50,180,.3) 9%,rgba(130,60,220,.45) 14%,rgba(145,70,255,.55) 19%,
    rgba(145,70,255,.7) 24%,rgba(145,70,255,.55) 28%,rgba(130,60,220,.45) 32%,
    rgba(110,50,180,.3) 36%,rgba(80,35,140,.15) 40%,rgba(50,20,90,.05) 44%,
    transparent 48%,transparent 100%
  );
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  mask-composite:exclude;padding:5px;animation:beamSpin 8s linear infinite;
}
.body-beam::after{
  content:'';position:absolute;inset:-3px;
  background:conic-gradient(
    from var(--beam-angle2),
    transparent 0%,rgba(40,8,15,.04) 3%,rgba(80,15,25,.1) 8%,
    rgba(140,25,35,.2) 15%,rgba(185,30,40,.3) 22%,rgba(200,35,45,.35) 28%,
    rgba(185,30,40,.3) 34%,rgba(140,25,35,.2) 39%,rgba(80,15,25,.1) 44%,
    transparent 48%,transparent 100%
  );
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  mask-composite:exclude;padding:5px;animation:beamSpin2 11s linear infinite;
}
@keyframes beamSpin{to{--beam-angle:360deg}}
@keyframes beamSpin2{to{--beam-angle2:540deg}}

.body-beam-wide{position:absolute;inset:-2px;z-index:20;pointer-events:none}
.body-beam-wide::before{
  content:'';position:absolute;inset:0;
  background:conic-gradient(
    from var(--beam-angle3),
    transparent 0%,rgba(60,25,100,.02) 4%,rgba(100,45,170,.08) 10%,
    rgba(130,60,220,.16) 18%,rgba(145,70,255,.24) 26%,rgba(145,70,255,.3) 32%,
    rgba(130,60,220,.24) 38%,rgba(100,45,170,.14) 44%,transparent 50%,transparent 100%
  );
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  mask-composite:exclude;padding:6px;animation:beamSpin3 13s linear infinite;filter:blur(3px);
}
.body-beam-wide::after{
  content:'';position:absolute;inset:-4px;
  background:conic-gradient(
    from var(--beam-angle3),
    transparent 0%,rgba(18,12,30,.02) 5%,rgba(28,18,48,.05) 15%,
    rgba(38,26,65,.1) 25%,rgba(50,34,85,.14) 33%,rgba(38,26,65,.1) 41%,
    rgba(28,18,48,.05) 48%,transparent 54%,transparent 100%
  );
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  mask-composite:exclude;padding:25px;animation:beamSpin3 13s linear infinite;filter:blur(14px);
}
@keyframes beamSpin3{to{--beam-angle3:450deg}}

.body-glow{position:absolute;inset:-8px;z-index:21;pointer-events:none}
.body-glow::before{
  content:'';position:absolute;inset:0;
  background:conic-gradient(
    from var(--beam-angle),
    transparent 0%,rgba(45,30,75,.06) 10%,rgba(65,44,110,.14) 20%,
    rgba(80,55,140,.2) 28%,rgba(65,44,110,.14) 36%,rgba(45,30,75,.06) 44%,
    transparent 50%,transparent 100%
  );
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  mask-composite:exclude;padding:14px;animation:beamSpin 8s linear infinite;filter:blur(8px);
}

/* ============ RUNE PLAQUES ============ */
.rune-plaque{
  position:absolute;z-index:15;
  width:20px;height:28px;
  background:linear-gradient(180deg,rgba(20,14,32,.95),rgba(12,8,20,.98));
  border:1px solid rgba(201,169,97,.2);border-radius:2px;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 1px 4px rgba(0,0,0,.5),inset 0 0 6px rgba(0,0,0,.3);
}
.rune-plaque span{font-size:12px;color:rgba(201,169,97,.35);animation:runeGlow 6s ease-in-out infinite;line-height:1}
@keyframes runeGlow{
  0%,100%{color:rgba(201,169,97,.25);text-shadow:none}
  33%{color:rgba(145,70,255,.5);text-shadow:0 0 10px rgba(145,70,255,.3)}
  66%{color:rgba(200,100,60,.45);text-shadow:0 0 8px rgba(200,35,45,.15)}
}

/* ============ DECORATIVE DIAMONDS ============ */
.deco-diamond{
  position:absolute;z-index:15;pointer-events:none;
  transform:rotate(45deg);
  border:1px solid rgba(201,169,97,.3);background:rgba(15,10,25,.9);
}
.deco-diamond::after{content:'';position:absolute;inset:2px;border:1px solid rgba(201,169,97,.15)}
.dd-sm{width:5px;height:5px}.dd-sm::after{inset:1px}
.dd-md{width:8px;height:8px}
.dd-purple{border-color:rgba(145,70,255,.3);background:rgba(20,10,35,.9)}
.dd-purple::after{border-color:rgba(145,70,255,.15)}
.dd-red{border-color:rgba(200,35,45,.25);background:rgba(25,8,10,.9)}
.dd-red::after{border-color:rgba(200,35,45,.12)}

/* ============ SMOKE / ATMOSPHERE ============ */
.smoke{
  position:absolute;border-radius:50%;pointer-events:none;z-index:2;
  background:radial-gradient(ellipse,var(--sc,rgba(139,92,246,.02)),transparent);
  animation:smokeDrift ease-in-out infinite;
}
@keyframes smokeDrift{
  0%,100%{transform:translate(0,0) scale(1);opacity:.3}
  33%{transform:translate(12px,-6px) scale(1.04);opacity:.6}
  66%{transform:translate(-8px,4px) scale(.97);opacity:.4}
}

/* ============ SPARK PARTICLES ============ */
.spark{
  position:absolute;width:2px;height:2px;border-radius:50%;z-index:12;pointer-events:none;
  animation:sparkFloat ease-in-out infinite;
}
@keyframes sparkFloat{
  0%,100%{transform:translateY(0) scale(.5);opacity:0}
  20%{opacity:var(--so,.35)}
  80%{opacity:calc(var(--so,.35) * .3)}
  100%{transform:translateY(var(--sy,-25px)) translateX(var(--sx,4px)) scale(0);opacity:0}
}

/* ============ ENERGY LINES ============ */
.energy-h{
  position:absolute;height:1px;z-index:4;pointer-events:none;
  background:linear-gradient(90deg,transparent,rgba(145,70,255,.08),rgba(200,35,45,.04),rgba(145,70,255,.08),transparent);
}
.energy-h .pulse{
  position:absolute;inset:0;
  background:linear-gradient(90deg,transparent,rgba(145,70,255,.3),transparent);
  background-size:100px 1px;animation:ePulseH 5s linear infinite;
}
@keyframes ePulseH{0%{background-position:-100px 0}100%{background-position:2000px 0}}

.energy-v{
  position:absolute;width:1px;z-index:4;pointer-events:none;
  background:linear-gradient(180deg,transparent,rgba(145,70,255,.06),rgba(200,35,45,.03),rgba(145,70,255,.06),transparent);
}
.energy-v .pulse{
  position:absolute;inset:0;
  background:linear-gradient(180deg,transparent,rgba(145,70,255,.25),transparent);
  background-size:1px 80px;animation:ePulseV 6s linear infinite;
}
@keyframes ePulseV{0%{background-position:0 -80px}100%{background-position:0 1200px}}

/* ============ VINTAGE TEXTURE ============ */
.vintage-overlay{
  position:absolute;inset:0;z-index:1;pointer-events:none;
  background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,0,0,.015) 2px,rgba(0,0,0,.015) 4px);
  mix-blend-mode:multiply;
}

/* ============ FILM GRAIN ============ */
.film-grain{
  position:absolute;inset:0;z-index:1;pointer-events:none;
  opacity:.04;animation:grainShift .5s steps(4) infinite;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
  background-size:128px 128px;
}
@keyframes grainShift{
  0%{background-position:0 0}50%{background-position:3px -2px}100%{background-position:-1px 3px}
}

/* ============ GEAR ANIMATIONS ============ */
.gear-spin{animation:gearRotate 20s linear infinite;transform-origin:center}
.gear-spin-rev{animation:gearRotateRev 15s linear infinite;transform-origin:center}
@keyframes gearRotate{to{transform:rotate(360deg)}}
@keyframes gearRotateRev{to{transform:rotate(-360deg)}}

/* ============ CRANE CABLE SWAY ============ */
.crane-cable{animation:cableSway 6s ease-in-out infinite}
@keyframes cableSway{0%,100%{transform:rotate(0deg)}50%{transform:rotate(1.5deg)}}

/* ============ GLITTER ============ */
.glitter{
  position:absolute;width:3px;height:3px;border-radius:50%;z-index:12;pointer-events:none;
  background:radial-gradient(circle,var(--gc,rgba(201,169,97,.8)),transparent 70%);
  animation:glitterPulse var(--gd,3s) ease-in-out infinite;
  opacity:0;
}
@keyframes glitterPulse{
  0%,100%{opacity:0;transform:scale(.3)}
  15%{opacity:var(--go,.6);transform:scale(1.2)}
  30%{opacity:.1;transform:scale(.5)}
  45%{opacity:var(--go,.6);transform:scale(1)}
  60%{opacity:.05;transform:scale(.4)}
  75%{opacity:calc(var(--go,.6) * .5);transform:scale(.8)}
  90%{opacity:0;transform:scale(.2)}
}

/* ============ LIGHTNING BOLTS ============ */
.lightning-bolt{position:absolute;opacity:0;filter:blur(.3px);z-index:8;pointer-events:none}
.lightning-bolt svg{overflow:visible}
.bolt-1{animation:boltFlash1 7s ease-in-out infinite}
.bolt-2{animation:boltFlash2 9s ease-in-out infinite 2s}
.bolt-3{animation:boltFlash3 8s ease-in-out infinite 4s}
.bolt-4{animation:boltFlash4 10s ease-in-out infinite 1s}
.bolt-5{animation:boltFlash5 6.5s ease-in-out infinite 3s}
.bolt-6{animation:boltFlash6 8.5s ease-in-out infinite 5s}
.bolt-7{animation:boltFlash7 7.5s ease-in-out infinite 6s}
.bolt-8{animation:boltFlash8 11s ease-in-out infinite 1.5s}
.bolt-9{animation:boltFlash9 11s ease-in-out infinite 1s}
.bolt-10{animation:boltFlash10 8s ease-in-out infinite 3s}
.bolt-11{animation:boltFlash11 13s ease-in-out infinite 0s}
.bolt-12{animation:boltFlash12 9s ease-in-out infinite 5s}
.bolt-13{animation:boltFlash13 12s ease-in-out infinite 2s}
.bolt-14{animation:boltFlash14 7s ease-in-out infinite 4s}
.bolt-15{animation:boltFlash15 10s ease-in-out infinite 1.5s}
.bolt-16{animation:boltFlash16 14s ease-in-out infinite 6s}
@keyframes boltFlash1{0%,88%,100%{opacity:0}89%{opacity:.7;filter:blur(0)}90%{opacity:0}91%{opacity:.5;filter:blur(.5px)}92%{opacity:0}93%{opacity:.35}94%{opacity:0}}
@keyframes boltFlash2{0%,82%,100%{opacity:0}83%{opacity:.6;filter:blur(0)}84%{opacity:.05}85%{opacity:.7;filter:blur(.3px)}86.5%{opacity:0}87%{opacity:.3}88%{opacity:0}}
@keyframes boltFlash3{0%,75%,100%{opacity:0}76%{opacity:.65;filter:blur(0)}77%{opacity:0}78%{opacity:.5;filter:blur(.4px)}79%{opacity:0}}
@keyframes boltFlash4{0%,90%,100%{opacity:0}91%{opacity:.55;filter:blur(0)}91.5%{opacity:0}92%{opacity:.7;filter:blur(.2px)}93%{opacity:.15}94%{opacity:0}}
@keyframes boltFlash5{0%,85%,100%{opacity:0}86%{opacity:.6;filter:blur(0)}87%{opacity:0}87.5%{opacity:.45}88%{opacity:0}}
@keyframes boltFlash6{0%,78%,100%{opacity:0}79%{opacity:.55;filter:blur(0)}80%{opacity:.08}81%{opacity:.65;filter:blur(.3px)}82%{opacity:0}}
@keyframes boltFlash7{0%,92%,100%{opacity:0}93%{opacity:.5;filter:blur(0)}93.5%{opacity:0}94%{opacity:.6;filter:blur(.2px)}95%{opacity:.1}96%{opacity:0}}
@keyframes boltFlash8{0%,86%,100%{opacity:0}87%{opacity:.65;filter:blur(0)}87.5%{opacity:0}88%{opacity:.4;filter:blur(.4px)}89%{opacity:0}}
@keyframes boltFlash9{0%,73%,80%,100%{opacity:0}74%{opacity:.6;filter:blur(0)}75%{opacity:0}76%{opacity:.45;filter:blur(.3px)}77%{opacity:0}}
@keyframes boltFlash10{0%,60%,67%,100%{opacity:0}61%{opacity:.7;filter:blur(0)}62%{opacity:.1}63%{opacity:.5;filter:blur(.4px)}64%{opacity:0}}
@keyframes boltFlash11{0%,85%,92%,100%{opacity:0}86%{opacity:.55;filter:blur(0)}87%{opacity:0}88%{opacity:.65;filter:blur(.2px)}89%{opacity:.1}90%{opacity:.4}91%{opacity:0}}
@keyframes boltFlash12{0%,45%,52%,100%{opacity:0}46%{opacity:.6}47%{opacity:0}48%{opacity:.5}49%{opacity:0}50%{opacity:.35}51%{opacity:0}}
@keyframes boltFlash13{0%,68%,75%,100%{opacity:0}69%{opacity:.7}70%{opacity:.1}71%{opacity:.55}72%{opacity:0}}
@keyframes boltFlash14{0%,82%,88%,100%{opacity:0}83%{opacity:.65;filter:blur(0)}84%{opacity:0}85%{opacity:.5;filter:blur(.5px)}86%{opacity:0}}
@keyframes boltFlash15{0%,55%,62%,100%{opacity:0}56%{opacity:.6}57%{opacity:0}58%{opacity:.45}59%{opacity:0}60%{opacity:.3}61%{opacity:0}}
@keyframes boltFlash16{0%,78%,84%,100%{opacity:0}79%{opacity:.55}80%{opacity:0}81%{opacity:.65}82%{opacity:.1}83%{opacity:.4}}

.lightning-ambient{
  position:absolute;border-radius:50%;z-index:7;pointer-events:none;
  background:radial-gradient(ellipse,rgba(145,70,255,.06),transparent 70%);
  opacity:0;
}
.la-1{animation:laFlash1 7s ease-in-out infinite}
.la-2{animation:laFlash2 9s ease-in-out infinite 2s}
.la-3{animation:laFlash3 8s ease-in-out infinite 4s}
.la-4{animation:laFlash4 10s ease-in-out infinite 1s}
.la-5{animation:laFlash5 11s ease-in-out infinite 1s}
.la-6{animation:laFlash6 8s ease-in-out infinite 3s}
.la-7{animation:laFlash7 13s ease-in-out infinite 0s}
.la-8{animation:laFlash8 9s ease-in-out infinite 5s}
@keyframes laFlash1{0%,88%,95%,100%{opacity:0}89%{opacity:.6}90%{opacity:.1}91%{opacity:.4}92%{opacity:0}}
@keyframes laFlash2{0%,82%,89%,100%{opacity:0}83%{opacity:.5}84.5%{opacity:.1}85%{opacity:.6}87%{opacity:0}}
@keyframes laFlash3{0%,75%,80%,100%{opacity:0}76%{opacity:.55}77%{opacity:0}78%{opacity:.4}79%{opacity:0}}
@keyframes laFlash4{0%,90%,96%,100%{opacity:0}91%{opacity:.45}92%{opacity:.05}93%{opacity:.55}94%{opacity:0}}
@keyframes laFlash5{0%,73%,80%,100%{opacity:0}74%{opacity:.5}76%{opacity:.35}77%{opacity:0}}
@keyframes laFlash6{0%,60%,67%,100%{opacity:0}61%{opacity:.55}63%{opacity:.4}64%{opacity:0}}
@keyframes laFlash7{0%,85%,92%,100%{opacity:0}86%{opacity:.5}88%{opacity:.6}89%{opacity:.1}91%{opacity:0}}
@keyframes laFlash8{0%,45%,52%,100%{opacity:0}46%{opacity:.5}48%{opacity:.4}50%{opacity:.3}51%{opacity:0}}

/* ============ SHIMMER LINES ============ */
.shimmer-line{
  position:absolute;height:1px;z-index:5;pointer-events:none;
  background:linear-gradient(90deg,transparent,rgba(201,169,97,.01),transparent);
  overflow:hidden;
}
.shimmer-line::after{
  content:'';position:absolute;top:0;left:-100%;width:60px;height:1px;
  background:linear-gradient(90deg,transparent,rgba(201,169,97,.4),rgba(145,70,255,.15),transparent);
  animation:shimmerSlide var(--sd,8s) linear infinite;
  animation-delay:var(--sdelay,0s);
}
@keyframes shimmerSlide{0%{left:-60px}100%{left:calc(100% + 60px)}}

/* ============ AURORA ============ */
.aurora{
  position:absolute;pointer-events:none;z-index:3;
  border-radius:50%;filter:blur(30px);
  opacity:0;
}
.aurora-1{width:600px;height:80px;left:0;top:760px;background:linear-gradient(90deg,transparent,rgba(145,70,255,.04),rgba(100,200,180,.03),rgba(145,70,255,.04),transparent);animation:auroraWave1 12s ease-in-out infinite;}
.aurora-2{width:500px;height:60px;right:0;top:770px;background:linear-gradient(90deg,transparent,rgba(200,35,45,.03),rgba(145,70,255,.04),rgba(200,35,45,.03),transparent);animation:auroraWave2 15s ease-in-out infinite 3s;}
.aurora-3{width:300px;height:50px;left:1150px;top:200px;background:linear-gradient(90deg,transparent,rgba(145,70,255,.05),rgba(201,169,97,.03),transparent);animation:auroraWave3 10s ease-in-out infinite 1.5s;}
@keyframes auroraWave1{0%,100%{opacity:0;transform:translateX(-100px) scaleY(.6)}30%{opacity:.6;transform:translateX(50px) scaleY(1.2)}60%{opacity:.3;transform:translateX(150px) scaleY(.8)}90%{opacity:.5;transform:translateX(250px) scaleY(1)}}
@keyframes auroraWave2{0%,100%{opacity:0;transform:translateX(80px) scaleY(.7)}25%{opacity:.5;transform:translateX(-30px) scaleY(1.1)}55%{opacity:.2;transform:translateX(-120px) scaleY(.8)}80%{opacity:.4;transform:translateX(-200px) scaleY(1)}}
@keyframes auroraWave3{0%,100%{opacity:0;transform:translateY(10px) scaleX(.8)}40%{opacity:.5;transform:translateY(-15px) scaleX(1.1)}70%{opacity:.2;transform:translateY(-5px) scaleX(.9)}}

/* ============ PULSE RINGS ============ */
.pulse-ring{
  position:absolute;border-radius:50%;pointer-events:none;z-index:6;
  border:1px solid var(--prc,rgba(145,70,255,.2));
  opacity:0;
  animation:pulseExpand var(--prd,6s) ease-out infinite;
  animation-delay:var(--prdelay,0s);
}
@keyframes pulseExpand{
  0%{transform:scale(.3);opacity:0}
  10%{opacity:.6}
  50%{opacity:.2}
  100%{transform:scale(2.5);opacity:0}
}

/* ============ ENERGY ORBS ============ */
.energy-orb{
  position:absolute;border-radius:50%;pointer-events:none;z-index:5;
  background:radial-gradient(circle,var(--eoc,rgba(145,70,255,.12)),transparent 70%);
  animation:orbFloat var(--eod,8s) ease-in-out infinite;
  animation-delay:var(--eodelay,0s);
}
@keyframes orbFloat{
  0%,100%{transform:translate(0,0) scale(1);opacity:.3}
  25%{transform:translate(10px,-12px) scale(1.1);opacity:.6}
  50%{transform:translate(-5px,-20px) scale(.9);opacity:.4}
  75%{transform:translate(8px,-8px) scale(1.05);opacity:.55}
}

/* ============ EMBERS ============ */
.ember{
  position:absolute;width:2px;height:2px;border-radius:50%;pointer-events:none;z-index:9;
  background:var(--emc,rgba(201,169,97,.6));
  opacity:0;
  animation:emberRise var(--emd,7s) ease-out infinite;
  animation-delay:var(--emdelay,0s);
}
@keyframes emberRise{
  0%{opacity:0;transform:translate(0,0) scale(1)}
  10%{opacity:.5}
  30%{opacity:.7;transform:translate(var(--emsx,5px),-40px) scale(.9)}
  60%{opacity:.3;transform:translate(var(--emsx2,-3px),-100px) scale(.7)}
  100%{opacity:0;transform:translate(var(--emsx3,8px),-180px) scale(.3)}
}

/* ============ SCANNER ============ */
.scanner{
  position:absolute;width:1px;top:0;bottom:0;pointer-events:none;z-index:5;
  background:linear-gradient(180deg,transparent,rgba(145,70,255,.15),rgba(145,70,255,.25),rgba(145,70,255,.15),transparent);
  animation:scannerSweep var(--scd,20s) linear infinite;
  animation-delay:var(--scdelay,0s);
  opacity:.3;
}
.scanner::after{
  content:'';position:absolute;top:0;bottom:0;left:-15px;width:30px;
  background:linear-gradient(90deg,transparent,rgba(145,70,255,.03),transparent);
}
@keyframes scannerSweep{0%{left:-10px}100%{left:1930px}}

/* ============ END SCREEN TITLE ============ */
.title-wrap{
  position:absolute;top:80px;left:0;width:1920px;z-index:30;
  display:flex;justify-content:center;align-items:center;flex-direction:column;gap:12px;pointer-events:none;
}
.title{
  font-family:'Cinzel',serif;font-weight:900;font-size:48px;
  letter-spacing:8px;text-transform:uppercase;
  color:rgba(201,169,97,.9);
  text-shadow:0 0 20px rgba(145,70,255,.5),0 0 40px rgba(145,70,255,.3),0 0 80px rgba(145,70,255,.15),0 2px 4px rgba(0,0,0,.6);
  position:relative;overflow:hidden;
}
.title-shine{
  position:absolute;top:0;left:-100%;width:60%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);
