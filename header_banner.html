<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>BEARDFLIX — Header Banner</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{width:1920px;height:1080px;background:rgb(8,5,14);overflow:visible;font-family:'Cinzel',serif}

/* ============ BANNER BASE ============ */
.banner{
  position:relative;width:1920px;height:160px;
  background:linear-gradient(180deg,
    rgb(8,5,14) 0%,rgb(12,8,20) 40%,rgb(15,10,25) 70%,rgb(10,7,16) 100%);
}

/* ============ LIGHT BEAM AROUND HEADER ============ */
@property --beam-angle{syntax:'<angle>';initial-value:0deg;inherits:false}
@property --beam-angle2{syntax:'<angle>';initial-value:180deg;inherits:false}

.beam-border{
  position:absolute;inset:0;z-index:20;pointer-events:none;
}
/* Primary beam: VERY wide sweep, Twitch purple palette */
.beam-border::before{
  content:'';position:absolute;inset:-3px;
  background:conic-gradient(
    from var(--beam-angle),
    transparent 0%,
    rgba(50,20,90,.05) 2%,
    rgba(80,35,140,.15) 5%,
    rgba(110,50,180,.3) 9%,
    rgba(130,60,220,.45) 14%,
    rgba(145,70,255,.55) 19%,
    rgba(145,70,255,.7) 24%,
    rgba(145,70,255,.8) 28%,
    rgba(145,70,255,.7) 32%,
    rgba(130,60,220,.55) 36%,
    rgba(110,50,180,.4) 40%,
    rgba(80,35,140,.25) 43%,
    rgba(50,20,90,.12) 46%,
    rgba(30,12,55,.05) 49%,
    transparent 52%,
    transparent 100%
  );
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  mask-composite:exclude;
  padding:5px;
  animation:beamSpin 7s linear infinite;
}
/* Secondary beam: offset, YouTube-red accent */
.beam-border::after{
  content:'';position:absolute;inset:-3px;
  background:conic-gradient(
    from var(--beam-angle2),
    transparent 0%,
    rgba(40,8,15,.05) 3%,
    rgba(80,15,25,.12) 8%,
    rgba(140,25,35,.25) 15%,
    rgba(185,30,40,.38) 22%,
    rgba(200,35,45,.45) 28%,
    rgba(185,30,40,.38) 34%,
    rgba(140,25,35,.25) 39%,
    rgba(80,15,25,.12) 44%,
    rgba(40,8,15,.05) 48%,
    transparent 52%,
    transparent 100%
  );
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  mask-composite:exclude;
  padding:5px;
  animation:beamSpin2 10s linear infinite;
}
@keyframes beamSpin{to{--beam-angle:360deg}}
@keyframes beamSpin2{to{--beam-angle2:540deg}}

/* Third beam layer — extra wide, slow, Twitch purple glow */
@property --beam-angle3{syntax:'<angle>';initial-value:90deg;inherits:false}
.beam-wide{
  position:absolute;inset:-2px;z-index:18;pointer-events:none;
}
.beam-wide::before{
  content:'';position:absolute;inset:0;
  background:conic-gradient(
    from var(--beam-angle3),
    transparent 0%,
    rgba(60,25,100,.03) 4%,
    rgba(100,45,170,.1) 10%,
    rgba(130,60,220,.2) 18%,
    rgba(145,70,255,.3) 26%,
    rgba(145,70,255,.38) 32%,
    rgba(130,60,220,.3) 38%,
    rgba(100,45,170,.18) 44%,
    rgba(60,25,100,.08) 50%,
    rgba(35,15,60,.03) 55%,
    transparent 60%,
    transparent 100%
  );
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  mask-composite:exclude;
  padding:6px;
  animation:beamSpin3 12s linear infinite;
  filter:blur(3px);
}
.beam-wide::after{
  content:'';position:absolute;inset:-4px;
  background:conic-gradient(
    from var(--beam-angle3),
    transparent 0%,
    rgba(18,12,30,.02) 5%,
    rgba(28,18,48,.06) 15%,
    rgba(38,26,65,.12) 25%,
    rgba(50,34,85,.18) 33%,
    rgba(38,26,65,.12) 41%,
    rgba(28,18,48,.06) 48%,
    rgba(18,12,30,.02) 54%,
    transparent 60%,
    transparent 100%
  );
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  mask-composite:exclude;
  padding:30px;
  animation:beamSpin3 12s linear infinite;
  filter:blur(18px);
}
@keyframes beamSpin3{to{--beam-angle3:450deg}}

/* Outer soft glow — matches wide beam */
.beam-glow{
  position:absolute;inset:-10px;z-index:19;pointer-events:none;
}
.beam-glow::before{
  content:'';position:absolute;inset:0;
  background:conic-gradient(
    from var(--beam-angle),
    transparent 0%,
    rgba(30,20,55,.0) 3%,
    rgba(45,30,75,.08) 10%,
    rgba(65,44,110,.18) 18%,
    rgba(80,55,140,.25) 28%,
    rgba(65,44,110,.18) 38%,
    rgba(45,30,75,.08) 45%,
    rgba(30,20,55,.0) 50%,
    transparent 53%,
    transparent 100%
  );
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  mask-composite:exclude;
  padding:16px;
  animation:beamSpin 7s linear infinite;
  filter:blur(8px);
}
.beam-glow::after{
  content:'';position:absolute;inset:0;
  background:conic-gradient(
    from var(--beam-angle2),
    transparent 0%,
    rgba(25,18,45,.0) 5%,
    rgba(40,28,70,.06) 12%,
    rgba(55,38,95,.12) 22%,
    rgba(65,45,115,.16) 28%,
    rgba(55,38,95,.12) 34%,
    rgba(40,28,70,.06) 42%,
    rgba(25,18,45,.0) 48%,
    transparent 52%,
    transparent 100%
  );
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  mask-composite:exclude;
  padding:24px;
  animation:beamSpin2 10s linear infinite;
  filter:blur(14px);
}

/* ============ TOP BORDER ============ */
.border-top{position:absolute;top:0;left:0;right:0;height:18px;overflow:hidden}
.bt-line{position:absolute;left:0;right:0;height:1px}
.bt-1{top:2px;background:linear-gradient(90deg,transparent 5%,rgba(145,70,255,.06) 15%,rgba(190,155,85,.2) 30%,rgba(210,175,105,.35) 50%,rgba(190,155,85,.2) 70%,rgba(145,70,255,.06) 85%,transparent 95%)}
.bt-2{top:5px;background:linear-gradient(90deg,transparent 3%,rgba(200,35,45,.08) 10%,rgba(160,130,70,.2) 20%,rgba(201,169,97,.4) 35%,rgba(145,70,255,.15) 50%,rgba(201,169,97,.4) 65%,rgba(160,130,70,.2) 80%,rgba(200,35,45,.08) 90%,transparent 97%)}
.bt-3{top:8px;background:linear-gradient(90deg,transparent 5%,rgba(145,70,255,.08) 15%,rgba(190,155,85,.2) 30%,rgba(210,175,105,.3) 50%,rgba(190,155,85,.2) 70%,rgba(145,70,255,.08) 85%,transparent 95%)}

/* ============ BOTTOM BORDER ============ */
.border-bottom{position:absolute;bottom:0;left:0;right:0;height:22px}
.bb-line1{position:absolute;bottom:8px;left:0;right:0;height:2px;
  background:linear-gradient(90deg,transparent 2%,rgba(200,35,45,.06) 8%,rgba(160,130,70,.1) 15%,rgba(201,169,97,.35) 30%,rgba(145,70,255,.15) 50%,rgba(201,169,97,.35) 70%,rgba(160,130,70,.1) 85%,rgba(200,35,45,.06) 92%,transparent 98%)}
.bb-line2{position:absolute;bottom:4px;left:0;right:0;height:1px;
  background:linear-gradient(90deg,transparent 5%,rgba(145,70,255,.06) 15%,rgba(190,155,85,.2) 35%,rgba(201,169,97,.3) 50%,rgba(190,155,85,.2) 65%,rgba(145,70,255,.06) 85%,transparent 95%)}
.bb-line3{position:absolute;bottom:1px;left:0;right:0;height:1px;
  background:linear-gradient(90deg,transparent 8%,rgba(145,70,255,.08) 20%,rgba(145,70,255,.18) 35%,rgba(200,35,45,.1) 50%,rgba(145,70,255,.18) 65%,rgba(145,70,255,.08) 80%,transparent 92%)}
.bb-shadow{position:absolute;bottom:-15px;left:0;right:0;height:15px;
  background:linear-gradient(180deg,rgba(8,5,14,.6),transparent);pointer-events:none}

/* ============ CENTER LOGO (transparent) ============ */
.logo-area{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:320px;text-align:center;z-index:10;
}
.logo-img{
  width:280px;height:120px;object-fit:contain;
  filter:drop-shadow(0 2px 15px rgba(145,70,255,.35)) drop-shadow(0 0 6px rgba(200,35,45,.1));
  animation:logoGlow 5s ease-in-out infinite, logoFloat 4s ease-in-out infinite, logoPulse 8s ease-in-out infinite;
}
@keyframes logoGlow{
  0%,100%{filter:drop-shadow(0 2px 12px rgba(145,70,255,.25)) drop-shadow(0 0 25px rgba(145,70,255,.08)) drop-shadow(0 0 4px rgba(200,35,45,.05))}
  50%{filter:drop-shadow(0 2px 30px rgba(145,70,255,.5)) drop-shadow(0 0 60px rgba(145,70,255,.15)) drop-shadow(0 0 40px rgba(200,35,45,.08)) drop-shadow(0 0 80px rgba(145,70,255,.06))}
}
/* Subtle floating motion */
@keyframes logoFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-3px)}
}
/* Breathing scale pulse */
@keyframes logoPulse{
  0%,100%{transform:scale(1) translateY(0)}
  25%{transform:scale(1.01) translateY(-1px)}
  50%{transform:scale(1) translateY(-3px)}
  75%{transform:scale(1.015) translateY(-1px)}
}
/* Shine sweep across logo */
.logo-shine{
  position:absolute;top:0;left:-100%;width:100%;height:100%;
  background:linear-gradient(105deg,transparent 40%,rgba(255,255,255,.06) 45%,rgba(255,255,255,.12) 50%,rgba(255,255,255,.06) 55%,transparent 60%);
  animation:logoShineSweep 6s ease-in-out infinite;
  pointer-events:none;z-index:1;
}
@keyframes logoShineSweep{
  0%,70%{left:-100%;opacity:1}
  100%{left:200%;opacity:0}
}
/* Energy ring expanding from logo */
.logo-ring{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:120px;height:50px;border-radius:50%;
  border:1px solid rgba(145,70,255,.15);
  opacity:0;pointer-events:none;
  animation:logoRingExpand 5s ease-out infinite;
}
.logo-ring:nth-child(2){animation-delay:2.5s}
@keyframes logoRingExpand{
  0%{width:120px;height:50px;opacity:.4;border-color:rgba(145,70,255,.2)}
  100%{width:400px;height:180px;opacity:0;border-color:rgba(145,70,255,0)}
}
/* Glow aura behind logo */
.logo-aura{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:300px;height:140px;border-radius:50%;
  background:radial-gradient(ellipse,rgba(145,70,255,.1),rgba(200,35,45,.03),rgba(145,70,255,.02),transparent);
  animation:auraBreath 6s ease-in-out infinite alternate;
  z-index:9;pointer-events:none;
}
@keyframes auraBreath{0%{opacity:.3;transform:translate(-50%,-50%) scale(.9)}100%{opacity:.8;transform:translate(-50%,-50%) scale(1.1)}}

/* ============ LIGHTNING BOLTS AROUND LOGO ============ */
.lightning-container{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:400px;height:200px;z-index:11;pointer-events:none;
}
.lightning-bolt{
  position:absolute;opacity:0;filter:blur(.3px);
}
.lightning-bolt svg{overflow:visible}
/* Each bolt randomly flashes */
.bolt-1{animation:boltFlash1 6s ease-in-out infinite}
.bolt-2{animation:boltFlash2 8s ease-in-out infinite 2s}
.bolt-3{animation:boltFlash3 7s ease-in-out infinite 4s}
.bolt-4{animation:boltFlash4 9s ease-in-out infinite 1s}
.bolt-5{animation:boltFlash5 5.5s ease-in-out infinite 3s}
.bolt-6{animation:boltFlash6 7.5s ease-in-out infinite 5s}

@keyframes boltFlash1{
  0%,88%,100%{opacity:0}
  89%{opacity:.9;filter:blur(0)}90%{opacity:0}91%{opacity:.7;filter:blur(.5px)}92%{opacity:0}
  93%{opacity:.5}94%{opacity:0}
}
@keyframes boltFlash2{
  0%,82%,100%{opacity:0}
  83%{opacity:.8;filter:blur(0)}84%{opacity:.1}85%{opacity:.9;filter:blur(.3px)}86.5%{opacity:0}
  87%{opacity:.4}88%{opacity:0}
}
@keyframes boltFlash3{
  0%,75%,100%{opacity:0}
  76%{opacity:.85;filter:blur(0)}77%{opacity:0}78%{opacity:.65;filter:blur(.4px)}79%{opacity:0}
}
@keyframes boltFlash4{
  0%,90%,100%{opacity:0}
  91%{opacity:.7;filter:blur(0)}91.5%{opacity:0}92%{opacity:.9;filter:blur(.2px)}93%{opacity:.2}94%{opacity:0}
}
@keyframes boltFlash5{
  0%,85%,100%{opacity:0}
  86%{opacity:.8;filter:blur(0)}87%{opacity:0}87.5%{opacity:.6}88%{opacity:0}
}
@keyframes boltFlash6{
  0%,78%,100%{opacity:0}
  79%{opacity:.75;filter:blur(0)}80%{opacity:.1}81%{opacity:.85;filter:blur(.3px)}82%{opacity:0}
}
/* Lightning glow behind bolts */
.lightning-glow{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:380px;height:180px;border-radius:50%;z-index:10;pointer-events:none;
  background:radial-gradient(ellipse,rgba(145,70,255,.08),rgba(180,140,255,.03),transparent 70%);
  opacity:0;
}
.lightning-glow-pulse{animation:lgPulse 6s ease-in-out infinite}
@keyframes lgPulse{
  0%,88%,100%{opacity:0}
  89%{opacity:.8}90%{opacity:.1}91%{opacity:.6}92%{opacity:0}
}

/* ============ DECORATIVE RULES ============ */
.deco-rule{position:absolute;top:50%;height:0;z-index:5;display:flex;align-items:center}
.deco-rule-left{right:calc(50% + 165px);left:60px;transform:translateY(-50%)}
.deco-rule-right{left:calc(50% + 165px);right:60px;transform:translateY(-50%)}
.rule-body{flex:1;position:relative;height:30px}
.rule-main{position:absolute;top:50%;left:0;right:0;height:1px;transform:translateY(-50%);
  background:linear-gradient(90deg,transparent,rgba(201,169,97,.5))}
.deco-rule-right .rule-main{background:linear-gradient(90deg,rgba(201,169,97,.5),transparent)}
.rule-thin{position:absolute;left:0;right:0;height:1px}
.rule-thin-top{top:calc(50% - 6px);background:linear-gradient(90deg,transparent,rgba(201,169,97,.2))}
.rule-thin-bot{top:calc(50% + 6px);background:linear-gradient(90deg,transparent,rgba(201,169,97,.2))}
.deco-rule-right .rule-thin-top{background:linear-gradient(90deg,rgba(201,169,97,.2),transparent)}
.deco-rule-right .rule-thin-bot{background:linear-gradient(90deg,rgba(201,169,97,.2),transparent)}
.rule-wisp{position:absolute;left:0;right:0;height:1px}
.rule-wisp-top{top:calc(50% - 14px);background:linear-gradient(90deg,transparent 20%,rgba(201,169,97,.08),transparent 80%)}
.rule-wisp-bot{top:calc(50% + 14px);background:linear-gradient(90deg,transparent 20%,rgba(201,169,97,.08),transparent 80%)}

/* ============ RUNE PLAQUES ============ */
.rune-plaque{
  position:absolute;top:50%;transform:translateY(-50%);
  width:24px;height:32px;
  background:linear-gradient(180deg,rgba(20,14,32,.9),rgba(12,8,20,.95));
  border:1px solid rgba(201,169,97,.2);border-radius:2px;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 1px 4px rgba(0,0,0,.4),inset 0 0 6px rgba(0,0,0,.3);
}
.rune-plaque span{font-size:14px;color:rgba(201,169,97,.35);animation:runeGlow 6s ease-in-out infinite;line-height:1}
@keyframes runeGlow{
  0%,100%{color:rgba(201,169,97,.25);text-shadow:none}
  33%{color:rgba(145,70,255,.5);text-shadow:0 0 12px rgba(145,70,255,.35),0 0 25px rgba(145,70,255,.1)}
  66%{color:rgba(200,100,60,.45);text-shadow:0 0 10px rgba(200,35,45,.2),0 0 20px rgba(200,35,45,.06)}
}

/* ============ DIAMONDS ============ */
.deco-diamond{
  position:absolute;top:50%;transform:translateY(-50%) rotate(45deg);
  width:8px;height:8px;border:1px solid rgba(201,169,97,.3);background:rgba(15,10,25,.8);
}
.deco-diamond::after{content:'';position:absolute;inset:2px;border:1px solid rgba(201,169,97,.15)}
.deco-diamond-sm{width:5px;height:5px}.deco-diamond-sm::after{inset:1px}
/* Twitch purple diamond variant */
.deco-diamond-purple{border-color:rgba(145,70,255,.3);background:rgba(20,10,35,.8)}
.deco-diamond-purple::after{border-color:rgba(145,70,255,.15)}
/* YouTube red diamond variant */
.deco-diamond-red{border-color:rgba(200,35,45,.25);background:rgba(25,8,10,.8)}
.deco-diamond-red::after{border-color:rgba(200,35,45,.12)}

/* ============ FAN ORNAMENTS ============ */
.fan-ornament{position:absolute;top:50%;transform:translateY(-50%);z-index:7;opacity:.7}
.fan-left{right:calc(50% + 140px)}
.fan-right{left:calc(50% + 140px);transform:translateY(-50%) scaleX(-1)}

/* ============ CORNER PIECES ============ */
.corner-piece{position:absolute;z-index:7}
.cp-tl{top:12px;left:30px}.cp-tr{top:12px;right:30px;transform:scaleX(-1)}
.cp-bl{bottom:14px;left:30px;transform:scaleY(-1)}.cp-br{bottom:14px;right:30px;transform:scale(-1)}

/* ============ VAULT GATES ============ */
.gate-layer{position:absolute;bottom:2px;left:0;right:0;height:145px;z-index:8;pointer-events:none}
.vault{position:absolute;bottom:0;pointer-events:none;overflow:visible}
.vault svg{overflow:visible;position:relative;z-index:3}
/* Clip container: masks everything to the door opening */
.vault-clip{
  position:absolute;overflow:hidden;z-index:1;pointer-events:none;
}
/* Portal room behind doors */
.vault-room{
  position:absolute;inset:0;border-radius:2px;overflow:hidden;
  opacity:0;transition:opacity .8s ease;pointer-events:none;
}
.vault-room.on{opacity:1}
/* Depth floor gradient inside room */
.vault-floor{
  position:absolute;bottom:0;left:0;right:0;height:45%;pointer-events:none;
}
/* Glowing back wall */
.vault-backwall{
  position:absolute;top:8%;left:12%;right:12%;height:55%;border-radius:50% 50% 0 0;
  pointer-events:none;
  animation:backwallPulse 3s ease-in-out infinite alternate;
}
@keyframes backwallPulse{0%{opacity:.4}100%{opacity:1}}
/* Drip effect (blood etc) - fills room */
.vault-drip{
  position:absolute;top:0;width:2px;border-radius:0 0 2px 2px;
  animation:dripFall 3s ease-in infinite;pointer-events:none;
}
@keyframes dripFall{
  0%{height:0;opacity:0}
  8%{opacity:.9}
  60%{opacity:.6}
  100%{height:100%;opacity:.15}
}
/* Ember / spark effect - fills room */
.vault-ember{
  position:absolute;width:3px;height:3px;border-radius:50%;
  pointer-events:none;
  animation:emberFloat 3.5s ease-out infinite;
}
@keyframes emberFloat{
  0%{transform:translateY(0) scale(1);opacity:.9}
  30%{opacity:.7}
  100%{transform:translateY(-80px) translateX(3px) scale(.2);opacity:0}
}
/* Ice crystals */
.vault-crystal{
  position:absolute;width:2px;pointer-events:none;
  border-left:2px solid transparent;border-right:2px solid transparent;
  animation:crystalGrow 4s ease-out infinite alternate;
}
@keyframes crystalGrow{
  0%{height:0;opacity:0}
  30%{opacity:.7}
  100%{opacity:.4}
}
/* Void tendrils */
.vault-tendril{
  position:absolute;width:1px;pointer-events:none;filter:blur(1px);
  animation:tendrilWave 5s ease-in-out infinite;
}
@keyframes tendrilWave{
  0%{transform:scaleY(.3) translateX(0);opacity:0}
  25%{opacity:.6}
  50%{transform:scaleY(1) translateX(5px);opacity:.4}
  75%{transform:scaleY(.7) translateX(-3px);opacity:.5}
  100%{transform:scaleY(.3) translateX(0);opacity:0}
}
/* Gold sparkle */
.vault-sparkle{
  position:absolute;width:4px;height:4px;pointer-events:none;
  background:radial-gradient(circle,rgba(255,220,100,.9),transparent 70%);
  animation:sparkleFlash 2s ease-in-out infinite;
}
@keyframes sparkleFlash{
  0%,100%{opacity:0;transform:scale(.3)}
  50%{opacity:.9;transform:scale(1.2)}
}
/* Vault inner fog (contained inside room) */
.vault-room-fog{
  position:absolute;bottom:0;left:0;right:0;height:70%;
  pointer-events:none;filter:blur(5px);
  opacity:0;transition:opacity 2s ease;
}
.vault-room-fog.on{opacity:1}

/* ============ 3D ISOMETRIC BUILDINGS ============ */
.city-3d{position:absolute;bottom:-12px;z-index:9;pointer-events:none}
.city-3d-left{left:10px}.city-3d-right{right:10px}
/* Chimney smoke */
.chimney-smoke{
  position:absolute;width:8px;opacity:0;
  border-radius:50%;
  background:rgba(60,50,70,.2);
  animation:smokeRise linear infinite;
}
@keyframes smokeRise{
  0%{transform:translateY(0) translateX(0) scale(.4);opacity:0}
  15%{opacity:.3}
  50%{opacity:.18}
  100%{transform:translateY(-45px) translateX(var(--sx,8px)) scale(2);opacity:0}
}
/* Window flicker */
.win3d{animation:winFlicker 4s ease-in-out infinite}
@keyframes winFlicker{0%,100%{opacity:.5}30%{opacity:.85}50%{opacity:.6}70%{opacity:.95}90%{opacity:.55}}


/* ============ VAULT CHARACTERS (inside gates) ============ */
.vault-char{
  position:absolute;bottom:4px;left:0;right:0;
  display:flex;align-items:flex-end;justify-content:center;
  overflow:hidden;
  opacity:0;transition:opacity .5s ease;
  z-index:2;pointer-events:none;
}
.vault-char.visible{opacity:1;transition:opacity .6s ease}
.vault-char img{
  display:block;
  height:80px;width:auto;image-rendering:pixelated;
  filter:
    drop-shadow(0 0 12px rgba(145,70,255,.5))
    drop-shadow(0 0 5px rgba(200,35,45,.2));
}

/* ============ GEAR ANIMATIONS ============ */
.gear-spin{animation:gearRotate 20s linear infinite;transform-origin:center}
.gear-spin-rev{animation:gearRotateRev 15s linear infinite;transform-origin:center}
@keyframes gearRotate{to{transform:rotate(360deg)}}
@keyframes gearRotateRev{to{transform:rotate(-360deg)}}

/* ============ CRANE CABLE SWAY ============ */
.crane-cable{animation:cableSway 6s ease-in-out infinite}
@keyframes cableSway{0%,100%{transform:rotate(0deg)}50%{transform:rotate(1.5deg)}}

/* ============ VINTAGE TEXTURE ============ */
.vintage-overlay{
  position:absolute;inset:0;z-index:1;pointer-events:none;
  background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,0,0,.015) 2px,rgba(0,0,0,.015) 4px);
  mix-blend-mode:multiply;
}

/* ============ SMOKE / ATMOSPHERE ============ */
.smoke{
  position:absolute;border-radius:50%;pointer-events:none;z-index:2;
  background:radial-gradient(ellipse,var(--sc,rgba(139,92,246,.02)),transparent);
  animation:smokeDrift ease-in-out infinite;
}
@keyframes smokeDrift{
  0%,100%{transform:translate(0,0) scale(1);opacity:.4}
  33%{transform:translate(15px,-8px) scale(1.05);opacity:.7}
  66%{transform:translate(-10px,5px) scale(.98);opacity:.5}
}

/* ============ ENERGY LINES ============ */
.energy-line{
  position:absolute;bottom:11px;left:15%;right:15%;height:1px;z-index:4;
  background:linear-gradient(90deg,transparent,rgba(145,70,255,.1),rgba(200,35,45,.06),rgba(145,70,255,.1),transparent);
}
.energy-pulse{
  position:absolute;inset:0;
  background:linear-gradient(90deg,transparent,rgba(145,70,255,.35),transparent);
  background-size:120px 1px;animation:ePulse 4s linear infinite;
}
@keyframes ePulse{0%{background-position:-120px 0}100%{background-position:2040px 0}}

/* Second energy line (top, red accent) */
.energy-line-top{
  position:absolute;top:17px;left:20%;right:20%;height:1px;z-index:4;
  background:linear-gradient(90deg,transparent,rgba(200,35,45,.04),rgba(145,70,255,.06),rgba(200,35,45,.04),transparent);
}
.energy-pulse-top{
  position:absolute;inset:0;
  background:linear-gradient(90deg,transparent,rgba(200,35,45,.2),transparent);
  background-size:80px 1px;animation:ePulseRev 6s linear infinite;
}
@keyframes ePulseRev{0%{background-position:2040px 0}100%{background-position:-80px 0}}

/* ============ SPARK PARTICLES ============ */
.spark{
  position:absolute;width:2px;height:2px;border-radius:50%;z-index:7;pointer-events:none;
  animation:sparkFloat ease-in-out infinite;
}
@keyframes sparkFloat{
  0%,100%{transform:translateY(0) scale(.5);opacity:0}
  20%{opacity:var(--so,.4)}
  80%{opacity:calc(var(--so,.4) * .3)}
  100%{transform:translateY(var(--sy,-30px)) translateX(var(--sx,5px)) scale(0);opacity:0}
}

/* ============ FLICKER OVERLAY (film grain effect) ============ */
.film-grain{
  position:absolute;inset:0;z-index:1;pointer-events:none;
  opacity:.02;
  animation:grainShift .1s steps(2) infinite;
}
@keyframes grainShift{
  0%{background-position:0 0}50%{background-position:3px -2px}100%{background-position:-1px 3px}
}
/* ============================================================
   PORTRAIT MODE (1080x1920 vertical for Streamlabs Dual Output)
   Banner bleibt 160px hoch, aber nur 1080px breit.
   ============================================================ */
.portrait body{width:1080px;height:1920px;overflow:hidden}
.portrait .banner{width:1080px;overflow:hidden}

/* Logo zentriert halten (nutzt bereits left:50%;transform:translate(-50%,-50%)) */
.portrait .logo-area{left:50% !important;transform:translate(-50%,-50%) !important}

/* Lichtstrahl aussen funktioniert (inset:0) */
/* Beam-Elemente bleiben — sie nutzen inset:0 */

/* Ornamente innerhalb des Banners: overflow hidden clippt sie */

</style>
<script>
(function(){
  var url=new URLSearchParams(window.location.search);
  var force=url.has('portrait')?'p':url.has('landscape')?'l':null;
  function isP(){return force==='p'||(force===null&&window.innerHeight>window.innerWidth)}
  var applied=false;

  function apply(){
    var p=isP();
    document.documentElement.classList.toggle('portrait',p);
    if(p&&!applied){
      applied=true;
      /* Warten bis DOM + Vault-JS fertig sind */
      if(document.readyState==='complete'){
        setTimeout(adaptPortrait,100);
      } else {
        window.addEventListener('load',function(){setTimeout(adaptPortrait,100);});
      }
    }
  }

  function adaptPortrait(){
    var RATIO=1080/1920;

    /* Banner auf 1080px clippen */
    var banner=document.querySelector('.banner');
    if(banner)banner.style.width='1080px';

    /* Alle SVGs mit width=1920 im Banner: viewBox + 1080 */
    document.querySelectorAll('.banner svg[width="1920"]').forEach(function(svg){
      svg.setAttribute('viewBox','0 0 1920 '+(svg.getAttribute('height')||160));
      svg.setAttribute('width','1080');
    });

    /* ---- Vaults: nur die 2 inneren, symmetrisch links + rechts vom Logo ----
       Logo zentriert bei x=540, ca. 280px breit (400-680).
       Tor 0 (links aussen):  ausblenden
       Tor 1 (links innen):   x=200
       Tor 2 (rechts innen):  x=780
       Tor 3 (rechts aussen): ausblenden
    */
    /* Beide Tore W=90px. Logo-Mitte=540px. Abstand Tor-Mitte zu Logo-Mitte: 200px.
       Links:  540 - 200 - 45 = 295   Rechts: 540 + 200 - 45 = 695 */
    var vaultPositions=[null, 295, 695, null];
    document.querySelectorAll('.vault').forEach(function(v, idx){
      if(idx < vaultPositions.length){
        if(vaultPositions[idx]===null){
          v.style.display='none';
        } else {
          v.style.left = vaultPositions[idx] + 'px';
        }
      }
    });

    /* Gebaeude: auf 1080px Breite umverteilen */
    document.querySelectorAll('[class*="building"],.building').forEach(function(b){
      var s=b.style;
      if(s.left){
        var lv=parseInt(s.left);
        /* Rechte Gebaeude (>900px im Original) nach rechts in 1080 */
        if(lv>900) s.left=Math.round(lv*RATIO)+'px';
      }
      if(s.right){
        var rv=parseInt(s.right);
        s.right=Math.max(2,Math.round(rv*RATIO))+'px';
      }
    });

    /* Glitter/Sparks > 1080px: proportional nach innen */
    document.querySelectorAll('.spark,.glitter').forEach(function(el){
      if(el.style.left){
        var l=parseInt(el.style.left);
        if(l>1050) el.style.left=Math.round(20+Math.random()*1040)+'px';
      }
      if(el.style.right){
        var r=parseInt(el.style.right);
        el.style.right=Math.max(2,Math.round(r*RATIO))+'px';
      }
    });
  }

  apply();
  window.addEventListener('resize',apply);
})();
</script>

<script>
// Generate subtle spark particles
const sp=document.getElementById('sparks');
for(let i=0;i<25;i++){
  const s=document.createElement('div');s.className='spark';
  const sz=Math.random()*2+.5;
  const x=Math.random()*1800+60;
  const y=Math.random()*100+30;
  const dur=Math.random()*6+4;
  const del=Math.random()*8;
  const sy=-(Math.random()*25+10);
  const sx=(Math.random()-.5)*15;
  const rng=Math.random();
  const col=rng>.65?'rgba(145,70,255,.45)':rng>.35?'rgba(201,169,97,.4)':'rgba(200,35,45,.35)';
  const so=Math.random()*.3+.1;
  s.style.cssText=`width:${sz}px;height:${sz}px;left:${x}px;top:${y}px;background:${col};box-shadow:0 0 ${sz*2}px ${col};animation-duration:${dur}s;animation-delay:${del}s;--sy:${sy}px;--sx:${sx}px;--so:${so};`;
  sp.appendChild(s);
}

// ====== VAULT GATES (visible, vault-style with spinning wheel) ======
const gateLyr=document.getElementById('gateLyr');
const vaultConfigs=[
  {x:420, W:95, H:120,color:'purple'},  // Left open area
  {x:620, W:90, H:115,color:'red'},     // Left-center open area
  {x:1280,W:90, H:115,color:'purple'},  // Right-center open area
  {x:1480,W:95, H:120,color:'red'},     // Right open area
];

const charGifs=[
  'assets/knight-anim.gif','assets/mage-anim.gif','assets/ninja-anim.gif','assets/archer-anim.gif',
  'assets/berserker-idle.gif','assets/dragonknight-idle.gif','assets/dwarf-idle.gif',
  'assets/fairy-idle.gif','assets/healer-idle.gif','assets/icewizard-idle.gif',
  'assets/monk-idle.gif','assets/necromancer-idle.gif','assets/paladin-idle.gif',
  'assets/pirate-idle.gif','assets/robot-idle.gif','assets/rogue-idle.gif',
  'assets/samurai-idle.gif','assets/skeleton-idle.gif','assets/vampire-idle.gif',
  'assets/witch-idle.gif'
];
// Per-sprite size overrides (min,max height) for sprites that need special sizing
const charSizeMap={
  'assets/dragonknight-idle.gif':[90,120],
  'assets/fairy-idle.gif':[50,70]
};
const activeChars=new Set(); // tracks currently visible sprites
function randomChar(){
  // Pick a char not currently shown in any gate
  const available=charGifs.filter(c=>!activeChars.has(c));
  if(available.length===0) return charGifs[Math.floor(Math.random()*charGifs.length)];
  return available[Math.floor(Math.random()*available.length)];
}

function buildVault(cfg){
  const el=document.createElement('div');
  el.className='vault';
  el.style.left=cfg.x+'px';
  const ns='http://www.w3.org/2000/svg';
  const W=cfg.W,H=cfg.H;
  const isPurple=cfg.color==='purple';
  const col1=isPurple?'145,70,255':'200,35,45';
  const col2=isPurple?'100,45,180':'160,30,40';
  const col3=isPurple?'180,140,255':'255,120,120';

  // SVG canvas (extra wide for doors swinging out)
  const svgW=W+80; // 40px extra each side for open doors
  const svg=document.createElementNS(ns,'svg');
  svg.setAttribute('width',svgW);svg.setAttribute('height',H+10);
  svg.setAttribute('viewBox',`-40 -5 ${svgW} ${H+10}`);
  svg.style.overflow='visible';

  // ---- FRAME: heavy industrial stone/metal ----
  const frame=document.createElementNS(ns,'g');

  // Left edge strip (thin, subtle)
  addRect(frame,0,0,3,H,'#1c1436',0);
  addLine(frame,0,0,0,H,'rgba(201,169,97,.18)',.5);
  addLine(frame,3,0,3,H,'rgba(8,5,14,.4)',.5);

  // Right edge strip
  addRect(frame,W-3,0,3,H,'#1c1436',0);
  addLine(frame,W,0,W,H,'rgba(201,169,97,.18)',.5);
  addLine(frame,W-3,0,W-3,H,'rgba(8,5,14,.4)',.5);

  // Top beam (lintel)
  addRect(frame,-2,-4,W+4,8,'#181230',1);
  addLine(frame,-2,-4,W+2,-4,'rgba(201,169,97,.2)',.6);
  addLine(frame,-2,4,W+2,4,'rgba(8,5,14,.5)',.5);
  // Rivets on lintel
  for(let x=6;x<W;x+=10){
    addCircle(frame,x,0,1.5,'rgba(201,169,97,.2)');
  }

  // Bottom beam (threshold)
  addRect(frame,-2,H-2,W+4,4,'#181230',1);
  addLine(frame,-2,H-2,W+2,H-2,'rgba(201,169,97,.15)',.5);

  svg.appendChild(frame);

  // ---- LEFT DOOR (solid heavy door) ----
  const doorW=Math.floor((W-6)/2);
  const doorH=H-5; // from y=3 (below lintel) to y=H-2 (above threshold)
  const dLx=3; // door left x start (after left strip)
  const doorL=document.createElementNS(ns,'g');

  // Solid base panel
  addRect(doorL,dLx,3,doorW,doorH,'#0e0a1a',1);
  // Wood/metal surface
  addRect(doorL,dLx+1,4,doorW-2,doorH-2,'#161028',0);
  // Vertical wood grain lines
  for(let gx=3;gx<doorW-2;gx+=4){
    addLine(doorL,dLx+gx,5,dLx+gx,doorH,'rgba(201,169,97,.04)',.3);
  }
  // Upper and lower panels (recessed look)
  const panelH=Math.floor((doorH-16)/2);
  addRect(doorL,dLx+4,8,doorW-8,panelH,'#120d22',1);
  addLine(doorL,dLx+4,8,dLx+doorW-4,8,'rgba(201,169,97,.12)',.5); // top highlight
  addLine(doorL,dLx+4,8+panelH,dLx+doorW-4,8+panelH,'rgba(8,5,14,.6)',.5); // bottom shadow
  addRect(doorL,dLx+4,12+panelH,doorW-8,panelH,'#120d22',1);
  addLine(doorL,dLx+4,12+panelH,dLx+doorW-4,12+panelH,'rgba(201,169,97,.1)',.5);
  addLine(doorL,dLx+4,12+panelH*2,dLx+doorW-4,12+panelH*2,'rgba(8,5,14,.6)',.5);
  // Horizontal iron bands
  const bandSpacing=Math.floor(doorH/4);
  for(let y=bandSpacing;y<doorH-5;y+=bandSpacing){
    addRect(doorL,dLx,3+y,doorW,4,'#1a1430',0);
    addLine(doorL,dLx,3+y,dLx+doorW,3+y,'rgba(201,169,97,.18)',.6);
    addLine(doorL,dLx,7+y,dLx+doorW,7+y,'rgba(8,5,14,.4)',.5);
    // Rivets on bands
    for(let rx=dLx+5;rx<dLx+doorW-2;rx+=Math.max(8,Math.floor(doorW/4))){
      addCircle(doorL,rx,5+y,1.8,'rgba(201,169,97,.25)');
      addCircle(doorL,rx,5+y,1,'rgba(201,169,97,.08)');
    }
  }
  // 3D edge (right side of left door - shadow)
  addRect(doorL,dLx+doorW-2,3,2,doorH,'#080512',0);
  // 3D edge (left side - light)
  addLine(doorL,dLx,3,dLx,3+doorH,'rgba(201,169,97,.08)',.5);
  // Hinge plates (3 hinges)
  [15,Math.floor(H/2),H-20].forEach(hy=>{
    if(hy<H-5){
      addRect(doorL,dLx-2,hy-1,7,10,'#1a1430',1);
      addRect(doorL,dLx-1,hy,5,8,'rgba(201,169,97,.2)',1);
      addCircle(doorL,dLx+1,hy+4,2.2,'rgba(201,169,97,.3)');
      addCircle(doorL,dLx+1,hy+4,1,'rgba(100,80,50,.4)');
    }
  });
  // Door handle/knob (right side)
  addCircle(doorL,dLx+doorW-7,Math.floor(H/2),3,'rgba(201,169,97,.25)');
  addCircle(doorL,dLx+doorW-7,Math.floor(H/2),1.5,'rgba(201,169,97,.12)');
  svg.appendChild(doorL);

  // ---- RIGHT DOOR (mirror) ----
  const rxS=3+doorW;
  const doorR=document.createElementNS(ns,'g');
  // Solid base panel
  addRect(doorR,rxS,3,doorW,doorH,'#0e0a1a',1);
  // Wood/metal surface
  addRect(doorR,rxS+1,4,doorW-2,doorH-2,'#161028',0);
  // Vertical wood grain lines
  for(let gx=3;gx<doorW-2;gx+=4){
    addLine(doorR,rxS+gx,5,rxS+gx,doorH,'rgba(201,169,97,.04)',.3);
  }
  // Upper and lower panels
  addRect(doorR,rxS+4,8,doorW-8,panelH,'#120d22',1);
  addLine(doorR,rxS+4,8,rxS+doorW-4,8,'rgba(201,169,97,.12)',.5);
  addLine(doorR,rxS+4,8+panelH,rxS+doorW-4,8+panelH,'rgba(8,5,14,.6)',.5);
  addRect(doorR,rxS+4,12+panelH,doorW-8,panelH,'#120d22',1);
  addLine(doorR,rxS+4,12+panelH,rxS+doorW-4,12+panelH,'rgba(201,169,97,.1)',.5);
  addLine(doorR,rxS+4,12+panelH*2,rxS+doorW-4,12+panelH*2,'rgba(8,5,14,.6)',.5);
  // Horizontal iron bands
  for(let y=bandSpacing;y<doorH-5;y+=bandSpacing){
    addRect(doorR,rxS,3+y,doorW,4,'#1a1430',0);
    addLine(doorR,rxS,3+y,rxS+doorW,3+y,'rgba(201,169,97,.18)',.6);
    addLine(doorR,rxS,7+y,rxS+doorW,7+y,'rgba(8,5,14,.4)',.5);
    for(let rx=rxS+5;rx<rxS+doorW-2;rx+=Math.max(8,Math.floor(doorW/4))){
      addCircle(doorR,rx,5+y,1.8,'rgba(201,169,97,.25)');
      addCircle(doorR,rx,5+y,1,'rgba(201,169,97,.08)');
    }
  }
  // 3D edge (left side - shadow)
  addRect(doorR,rxS,3,2,doorH,'#080512',0);
  // 3D edge (right side - light)
  addLine(doorR,rxS+doorW,3,rxS+doorW,3+doorH,'rgba(201,169,97,.08)',.5);
  // Hinge plates (3 hinges)
  [15,Math.floor(H/2),H-20].forEach(hy=>{
    if(hy<H-5){
      addRect(doorR,rxS+doorW-5,hy-1,7,10,'#1a1430',1);
      addRect(doorR,rxS+doorW-4,hy,5,8,'rgba(201,169,97,.2)',1);
      addCircle(doorR,rxS+doorW-2,hy+4,2.2,'rgba(201,169,97,.3)');
      addCircle(doorR,rxS+doorW-2,hy+4,1,'rgba(100,80,50,.4)');
    }
  });
  // Door handle/knob (left side)
  addCircle(doorR,rxS+7,Math.floor(H/2),3,'rgba(201,169,97,.25)');
  addCircle(doorR,rxS+7,Math.floor(H/2),1.5,'rgba(201,169,97,.12)');
  svg.appendChild(doorR);

  el.appendChild(svg);

  // ---- CLIP CONTAINER: exactly flush with door frame opening ----
  // SVG viewBox "-40 -5 ..." => SVG y=0 at pixel 5 from top
  // Top beam: rect at y=-4, h=8 => bottom at SVG y=4 => pixel 9 from top
  // Threshold: rect at y=H-2, h=4 => top at SVG y=H-2 => pixel H+3 from top
  // From bottom of SVG (H+10): (H+10)-(H+3) = 7
  // Clip height: (H+3)-9 = H-6
  const clipLeft=40+3;
  const clipBottom=13;  // 3px higher than threshold
  const roomW=W-6;
  const roomH=H-6;      // flush: from lintel bottom to threshold top
  const clip=document.createElement('div');
  clip.className='vault-clip';
  clip.style.cssText=`left:${clipLeft}px;bottom:${clipBottom}px;width:${roomW}px;height:${roomH}px;`;

  // ---- PORTAL ROOM (inside clip container) ----
  const room=document.createElement('div');
  room.className='vault-room';
  // Floor gradient
  const floorEl=document.createElement('div'); floorEl.className='vault-floor'; room.appendChild(floorEl);
  // Glowing back wall
  const backwall=document.createElement('div'); backwall.className='vault-backwall'; room.appendChild(backwall);
  // Fog inside room
  const fogEl=document.createElement('div'); fogEl.className='vault-room-fog'; room.appendChild(fogEl);
  clip.appendChild(room);
  el.appendChild(clip);

  // ====== ROOM THEMES ======
  const roomThemes=[
    { // MYSTIC PURPLE – arcane room with dense fog
      name:'mystic',
      roomBg:'radial-gradient(ellipse at center 80%,rgba(145,70,255,.22),rgba(60,20,120,.14),rgba(10,5,20,.95) 70%),linear-gradient(180deg,rgba(8,4,16,.98),rgba(20,10,40,.92),rgba(10,5,20,.98))',
      floorBg:'repeating-linear-gradient(0deg,rgba(145,70,255,.05) 0px,transparent 1px,transparent 8px),linear-gradient(0deg,rgba(145,70,255,.15),rgba(80,30,160,.06),transparent)',
      wallBg:'radial-gradient(ellipse at center 60%,rgba(145,70,255,.22),rgba(100,40,200,.08),transparent 80%)',
      fogBg:'radial-gradient(ellipse at center 80%,rgba(145,70,255,.3),rgba(80,30,180,.15),transparent 60%)',
      effects:['fog']
    },
    { // BLOOD CHAMBER – dripping blood everywhere
      name:'blood',
      roomBg:'radial-gradient(ellipse at center 70%,rgba(120,10,10,.3),rgba(60,5,5,.18),rgba(10,2,2,.96) 70%),linear-gradient(180deg,rgba(15,2,2,.98),rgba(35,5,5,.92),rgba(10,2,2,.98))',
      floorBg:'linear-gradient(0deg,rgba(180,20,20,.2),rgba(100,10,10,.08),transparent)',
      wallBg:'radial-gradient(ellipse at center 55%,rgba(200,30,30,.22),rgba(120,10,10,.1),transparent 80%)',
      fogBg:'radial-gradient(ellipse at center 85%,rgba(120,10,10,.2),rgba(60,5,5,.1),transparent 55%)',
      effects:['drip','fog'],
      dripColor:'rgba(160,15,15,.7)',dripCount:10
    },
    { // NETHER FIRE – hellish embers filling the room
      name:'fire',
      roomBg:'radial-gradient(ellipse at center 75%,rgba(200,80,10,.22),rgba(120,40,5,.14),rgba(12,4,2,.96) 70%),linear-gradient(180deg,rgba(12,4,2,.98),rgba(35,14,5,.92),rgba(10,3,2,.98))',
      floorBg:'linear-gradient(0deg,rgba(220,100,20,.16),rgba(160,60,10,.06),transparent)',
      wallBg:'radial-gradient(ellipse at center 60%,rgba(240,120,20,.18),rgba(180,60,10,.08),transparent 80%)',
      fogBg:'radial-gradient(ellipse at center 80%,rgba(200,80,10,.25),rgba(120,40,5,.12),transparent 55%)',
      effects:['ember','fog'],
      emberColor:'rgba(255,140,30,.85)',emberCount:14
    },
    { // FROZEN CRYPT – icy with crystals
      name:'ice',
      roomBg:'radial-gradient(ellipse at center 80%,rgba(30,120,220,.22),rgba(15,60,140,.14),rgba(5,10,25,.96) 70%),linear-gradient(180deg,rgba(4,8,18,.98),rgba(10,28,55,.92),rgba(5,10,20,.98))',
      floorBg:'repeating-linear-gradient(0deg,rgba(60,160,255,.05) 0px,transparent 1px,transparent 8px),linear-gradient(0deg,rgba(40,140,240,.12),rgba(20,80,160,.05),transparent)',
      wallBg:'radial-gradient(ellipse at center 60%,rgba(80,180,255,.18),rgba(40,100,200,.08),transparent 80%)',
      fogBg:'radial-gradient(ellipse at center 85%,rgba(100,180,255,.35),rgba(50,120,200,.15),transparent 55%)',
      effects:['crystal','fog'],
      crystalColor:'rgba(140,200,255,.5)',crystalCount:8
    },
    { // VOID – tendrils of green darkness
      name:'void',
      roomBg:'radial-gradient(ellipse at center 80%,rgba(20,200,60,.1),rgba(10,80,30,.07),rgba(2,5,2,.98) 60%),linear-gradient(180deg,rgba(2,4,2,.99),rgba(5,18,5,.96),rgba(2,4,2,.99))',
      floorBg:'linear-gradient(0deg,rgba(20,200,60,.08),rgba(10,100,30,.04),transparent)',
      wallBg:'radial-gradient(ellipse at center 55%,rgba(30,220,80,.12),rgba(15,120,40,.05),transparent 75%)',
      fogBg:'radial-gradient(ellipse at center 80%,rgba(20,200,60,.2),rgba(10,100,30,.08),transparent 55%)',
      effects:['tendril','fog'],
      tendrilColor:'rgba(30,220,80,.4)',tendrilCount:6
    },
    { // GOLDEN TREASURY – sparkle-filled vault
      name:'gold',
      roomBg:'radial-gradient(ellipse at center 80%,rgba(201,169,97,.25),rgba(140,100,40,.12),rgba(12,10,5,.96) 70%),linear-gradient(180deg,rgba(10,8,4,.98),rgba(28,22,12,.92),rgba(10,8,4,.98))',
      floorBg:'repeating-linear-gradient(0deg,rgba(201,169,97,.06) 0px,transparent 1px,transparent 8px),linear-gradient(0deg,rgba(201,169,97,.15),rgba(140,100,40,.05),transparent)',
      wallBg:'radial-gradient(ellipse at center 60%,rgba(220,180,80,.18),rgba(160,120,50,.08),transparent 80%)',
      fogBg:'radial-gradient(ellipse at center 80%,rgba(201,169,97,.2),rgba(140,100,40,.1),transparent 55%)',
      effects:['sparkle'],
      sparkleColor:'rgba(255,220,100,.9)',sparkleCount:12
    }
  ];
  let lastThemeIdx=-1;
  function applyRoomTheme(){
    let idx=Math.floor(Math.random()*roomThemes.length);
    if(idx===lastThemeIdx) idx=(idx+1)%roomThemes.length;
    lastThemeIdx=idx;
    const t=roomThemes[idx];
    room.style.background=t.roomBg;
    floorEl.style.background=t.floorBg;
    backwall.style.background=t.wallBg;
    fogEl.style.background=t.fogBg;
    // Clear old effects
    room.querySelectorAll('.vault-drip,.vault-ember,.vault-crystal,.vault-tendril,.vault-sparkle').forEach(e=>e.remove());
    // Generate effects that fill the room
    t.effects.forEach(fx=>{
      if(fx==='drip'){
        for(let i=0;i<(t.dripCount||8);i++){
          const d=document.createElement('div'); d.className='vault-drip';
          d.style.left=Math.random()*50+25+'%'; // centered 25-75%
          d.style.background=t.dripColor||'rgba(160,15,15,.6)';
          d.style.animationDelay=(Math.random()*5)+'s';
          d.style.animationDuration=(2+Math.random()*3)+'s';
          d.style.width=(1+Math.random()*2)+'px';
          room.appendChild(d);
        }
      }
      if(fx==='ember'){
        for(let i=0;i<(t.emberCount||10);i++){
          const e=document.createElement('div'); e.className='vault-ember';
          e.style.left=Math.random()*50+25+'%'; // centered 25-75%
          e.style.bottom=Math.random()*40+'%';
          e.style.background=t.emberColor||'rgba(255,140,30,.7)';
          e.style.animationDelay=(Math.random()*4)+'s';
          e.style.animationDuration=(2+Math.random()*3)+'s';
          e.style.width=(2+Math.random()*3)+'px';
          e.style.height=e.style.width;
          room.appendChild(e);
        }
      }
      if(fx==='crystal'){
        for(let i=0;i<(t.crystalCount||6);i++){
          const c=document.createElement('div'); c.className='vault-crystal';
          c.style.left=Math.random()*50+25+'%'; // centered 25-75%
          c.style.top=Math.random()>.5?'0':'';
          c.style.bottom=Math.random()>.5?'0':'';
          c.style.borderBottom=(8+Math.random()*12)+'px solid '+(t.crystalColor||'rgba(140,200,255,.4)');
          c.style.animationDelay=(Math.random()*4)+'s';
          c.style.animationDuration=(3+Math.random()*3)+'s';
          c.style.height=(10+Math.random()*20)+'px';
          room.appendChild(c);
        }
      }
      if(fx==='tendril'){
        for(let i=0;i<(t.tendrilCount||5);i++){
          const td=document.createElement('div'); td.className='vault-tendril';
          td.style.left=Math.random()*50+25+'%'; // centered 25-75%
          td.style.bottom='0';
          td.style.height=(30+Math.random()*50)+'%';
          td.style.background='linear-gradient(0deg,'+(t.tendrilColor||'rgba(30,220,80,.3)')+',transparent)';
          td.style.animationDelay=(Math.random()*5)+'s';
          td.style.animationDuration=(4+Math.random()*3)+'s';
          room.appendChild(td);
        }
      }
      if(fx==='sparkle'){
        for(let i=0;i<(t.sparkleCount||10);i++){
          const s=document.createElement('div'); s.className='vault-sparkle';
          s.style.left=Math.random()*50+25+'%'; // centered 25-75%
          s.style.top=Math.random()*60+20+'%'; // centered 20-80%
          s.style.animationDelay=(Math.random()*3)+'s';
          s.style.animationDuration=(1.5+Math.random()*2)+'s';
          s.style.width=(2+Math.random()*4)+'px';
          s.style.height=s.style.width;
          s.style.background='radial-gradient(circle,'+(t.sparkleColor||'rgba(255,220,100,.8)')+',transparent 70%)';
          room.appendChild(s);
        }
      }
      if(fx==='fog'){
        fogEl.classList.add('on');
      }
    });
    return t;
  }

  // Character inside the clip container (in front of room, behind doors)
  const charWrap=document.createElement('div');
  charWrap.className='vault-char';
  const charImg=document.createElement('img');
  charImg.src=randomChar();
  charImg.alt='Character';
  charWrap.appendChild(charImg);
  clip.appendChild(charWrap);

  el.style.opacity='1';
  gateLyr.appendChild(el);

  // ====== VAULT ANIMATION: doors slide open/close ======
  function animateVault(){
    const openDur=2000+Math.random()*1500;
    const holdDur=5000+Math.random()*6000;
    const closeDur=2000+Math.random()*1500;
    const waitDur=10000+Math.random()*18000;

    // Random character + size (reserve so no duplicate across gates)
    const chosenChar=randomChar();
    activeChars.add(chosenChar);
    charImg.src=chosenChar;
    const sizeRange=charSizeMap[chosenChar]||[10,100];
    const rndH=Math.floor(Math.random()*(sizeRange[1]-sizeRange[0]))+sizeRange[0];
    charImg.style.height=rndH+'px';

    // Apply random room theme (sets bg + spawns effects inside room)
    const theme=applyRoomTheme();

    // Room + character hidden initially, show only when doors begin to open
    room.classList.add('on');
    charWrap.classList.add('visible');

    const slideDist=doorW+6;
    const openStart=performance.now();
    function openStep(ts){
      const p=Math.min((ts-openStart)/openDur,1);
      const ease=1-Math.pow(1-p,3);
      const dx=ease*slideDist;
      doorL.setAttribute('transform',`translate(${-dx},0)`);
      doorR.setAttribute('transform',`translate(${dx},0)`);
      if(p<1) requestAnimationFrame(openStep);
      else{
        // Doors fully open – hold
        setTimeout(()=>{
          // Slide doors closed (character + room stay visible behind closing doors)
          fogEl.classList.remove('on');
          const closeStart=performance.now();
          function closeStep(ts){
            const p=Math.min((ts-closeStart)/closeDur,1);
            const ease=p<.5?2*p*p:(1-Math.pow(-2*p+2,2)/2);
            const dx=(1-ease)*slideDist;
            doorL.setAttribute('transform',`translate(${-dx},0)`);
            doorR.setAttribute('transform',`translate(${dx},0)`);
            if(p<1) requestAnimationFrame(closeStep);
            else{
              doorL.setAttribute('transform','');
              doorR.setAttribute('transform','');
              // Hide after doors fully closed + release sprite
              charWrap.classList.remove('visible');
              room.classList.remove('on');
              activeChars.delete(chosenChar);
              setTimeout(animateVault,waitDur);
            }
          }
          requestAnimationFrame(closeStep);
        },holdDur);
      }
    }
    requestAnimationFrame(openStep);
  }

  setTimeout(animateVault,Math.random()*14000+3000);
}

// SVG helper functions
function addRect(parent,x,y,w,h,fill,rx){
  const ns='http://www.w3.org/2000/svg';
  const r=document.createElementNS(ns,'rect');
  r.setAttribute('x',x);r.setAttribute('y',y);r.setAttribute('width',w);r.setAttribute('height',h);
  r.setAttribute('fill',fill);if(rx)r.setAttribute('rx',rx);
  parent.appendChild(r);
}
function addCircle(parent,cx,cy,r,fill){
  const ns='http://www.w3.org/2000/svg';
  const c=document.createElementNS(ns,'circle');
  c.setAttribute('cx',cx);c.setAttribute('cy',cy);c.setAttribute('r',r);c.setAttribute('fill',fill);
  parent.appendChild(c);
}
function addCircle2(parent,cx,cy,r,fill,stroke,sw){
  const ns='http://www.w3.org/2000/svg';
  const c=document.createElementNS(ns,'circle');
  c.setAttribute('cx',cx);c.setAttribute('cy',cy);c.setAttribute('r',r);
  c.setAttribute('fill',fill);c.setAttribute('stroke',stroke);c.setAttribute('stroke-width',sw);
  parent.appendChild(c);
}
function addLine(parent,x1,y1,x2,y2,stroke,sw){
  const ns='http://www.w3.org/2000/svg';
  const l=document.createElementNS(ns,'line');
  l.setAttribute('x1',x1);l.setAttribute('y1',y1);l.setAttribute('x2',x2);l.setAttribute('y2',y2);
  l.setAttribute('stroke',stroke);l.setAttribute('stroke-width',sw);
  parent.appendChild(l);
}
function addPath(parent,d,stroke,sw){
  const ns='http://www.w3.org/2000/svg';
  const p=document.createElementNS(ns,'path');
  p.setAttribute('d',d);p.setAttribute('fill','none');p.setAttribute('stroke',stroke);p.setAttribute('stroke-width',sw);
  parent.appendChild(p);
}

vaultConfigs.forEach(c=>buildVault(c));


// ====== DYNAMIC LIGHTNING BOLTS (random, around logo) ======
const logoArea=document.querySelector('.lightning-container');
function createDynamicBolt(){
  const svg=document.createElementNS('http://www.w3.org/2000/svg','svg');
  const w=Math.random()*30+25,h=Math.random()*40+35;
  svg.setAttribute('width',w);svg.setAttribute('height',h);svg.setAttribute('viewBox',`0 0 ${w} ${h}`);
  svg.style.overflow='visible';
  // Generate zigzag path
  let d=`M${w/2},0`;
  let cx=w/2,cy=0;
  const segs=Math.floor(Math.random()*3)+3;
  for(let i=0;i<segs;i++){
    cx+=(Math.random()-.5)*16;
    cy+=h/segs;
    d+=` L${cx},${cy}`;
    // Branch
    if(Math.random()>.6){
      const bx=cx+(Math.random()-.5)*12;
      const by=cy+Math.random()*10;
      const branch=document.createElementNS('http://www.w3.org/2000/svg','path');
      branch.setAttribute('d',`M${cx},${cy} L${bx},${by}`);
      const bc=Math.random()>.5?'rgba(145,70,255,.5)':'rgba(200,35,45,.4)';
      branch.setAttribute('stroke',bc);branch.setAttribute('stroke-width','.6');
      branch.setAttribute('fill','none');branch.setAttribute('stroke-linecap','round');
      svg.appendChild(branch);
    }
  }
  const main=document.createElementNS('http://www.w3.org/2000/svg','path');
  main.setAttribute('d',d);main.setAttribute('fill','none');main.setAttribute('stroke-linecap','round');
  const mc=Math.random()>.5?'rgba(180,140,255,.8)':'rgba(200,35,45,.6)';
  main.setAttribute('stroke',mc);main.setAttribute('stroke-width',String(Math.random()*.8+.8));
  svg.appendChild(main);
  // White core
  const core=document.createElementNS('http://www.w3.org/2000/svg','path');
  core.setAttribute('d',d);core.setAttribute('fill','none');core.setAttribute('stroke','rgba(255,255,255,.4)');
  core.setAttribute('stroke-width','.4');core.setAttribute('stroke-linecap','round');
  svg.appendChild(core);

  const el=document.createElement('div');
  el.style.position='absolute';
  el.style.pointerEvents='none';
  // Random position around logo
  const angle=Math.random()*Math.PI*2;
  const dist=Math.random()*50+80;
  const ox=200+Math.cos(angle)*dist-w/2;
  const oy=100+Math.sin(angle)*dist-h/2;
  el.style.left=ox+'px';el.style.top=oy+'px';
  el.style.transform=`rotate(${Math.random()*360}deg)`;
  el.style.filter=`blur(${Math.random()*.3}px)`;
  el.appendChild(svg);
  logoArea.appendChild(el);
  // Flash sequence
  el.style.opacity='0';
  const flashes=[
    {t:0,o:.9},{t:50,o:0},{t:100,o:.7},{t:150,o:0},{t:200,o:.4},{t:300,o:0}
  ];
  flashes.forEach(fl=>{
    setTimeout(()=>{el.style.opacity=String(fl.o);},fl.t);
  });
  setTimeout(()=>{el.remove();},400);
}
// Spawn random lightning every 2-5 seconds
function scheduleBolt(){
  createDynamicBolt();
  setTimeout(scheduleBolt,Math.random()*3000+2000);
}
setTimeout(scheduleBolt,1000);
